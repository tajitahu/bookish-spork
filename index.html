<script>
    var timer;
    var textToDisplay="JavaScript, often abbreviated as JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. As of 2023, 98.7% of websites use JavaScript on the client side for webpage behavior, often incorporating third-party libraries. All major web browsers have a dedicated JavaScript engine to execute the code on users' devices.";
    function btnClick(){
        // timer=null;
        // timer=setInterval(updateTime,1000)
        DisplayTextOneByOne();
    }
    
    function DisplayTextOneByOne()
    {
        var counter=0;
        var len=textToDisplay.length;
        timer=setInterval(function(){
            var subString=textToDisplay.substring(0, counter+1);
            var clockElement=document.getElementById("clock")
            clockElement.innerHTML=subString;
            counter++;
            
            if(counter>=len){
                console.log("timer has stopped")
                clearInterval(timer);
            }
        },50)
        
    }
    
    function updateTime()
    {
        var time=new Date();
        var clockElement=document.getElementById("clock")
        clockElement.innerHTML="Current Time is : "+time;
        console.log("Function is running at ",time);
    }
