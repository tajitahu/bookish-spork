<body class="d-flex align-items-center  bg-body-secondary">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="card m-3">
            <div class="card-body">

                <form id="frmLogin" action="/test" method="get" autocomplete="off">
                    <div class="m-1">
                        <label class="form-label">Email</label>
                        <input name="email" type="text" class="form-control form-control-lg" placeholder="enter the email address" required>
                    </div>
                    <div class="m-1">
                        <label class="form-label">Password</label>
                        <input name="pwd" type="password" class="form-control form-control-lg" placeholder="enter the password">
                    </div>
                    <div class="m-1">
                        <button type="submit" class="btn btn-outline-primary float-end">Login</button>
                        <button type="reset" class="btn btn-outline-primary float-end">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
